<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Button with Thin Animated Border</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Register the custom property for animation
        if (CSS && CSS.registerProperty) {
            CSS.registerProperty({
                name: '--border-angle',
                syntax: '<angle>',
                inherits: false,
                initialValue: '0deg'
            });
        }
    </script>
    <style>
        .white-btn {
            /* Simple white button - NO VISIBLE BORDER BY DEFAULT */
            position: relative;
            background: white;
            color: #333;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            border: 1px solid transparent; /* Invisible border by default */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .white-btn:hover {
            /* Activate thin border animation ONLY on hover */
            background: 
                linear-gradient(white, white) padding-box,
                conic-gradient(
                    from var(--border-angle, 0deg),
                    #e5e7eb 80%,
                    #6366f1 86%,
                    #a5b4fc 90%,
                    #6366f1 94%,
                    #e5e7eb 100%
                ) border-box;
            animation: border-spin 3s linear infinite;
        }

        @keyframes border-spin {
            to {
                --border-angle: 360deg;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <button class="white-btn">
        Click Me
    </button>
</body>
</html>
